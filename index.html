<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EEOS iOS Shortcut Hub</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d2f70;
      --accent: #ff6b00;
      --bg: #f5f6fa;
      --card: #fff;
      --shadow: 0 4px 24px rgba(44,47,112,0.07);
      --radius: 20px;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--primary);
      min-height: 100vh;
      height: 100%;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 32px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 8px;
      letter-spacing: 2px;
      color: var(--primary);
    }
    .subtitle {
      color: #555;
      font-size: 1.12rem;
      margin-bottom: 32px;
      font-weight: 400;
      letter-spacing: 1px;
    }
    .shortcut-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(120deg, #2d2f70 60%, #ff6b00 100%);
      border-radius: var(--radius);
      box-shadow: 0 2px 14px rgba(44,47,112,0.10);
      padding: 26px 16px 22px;
      margin-bottom: 24px;
      color: #fff;
      transition: transform 0.18s;
    }
    .shortcut-card:hover {
      transform: translateY(-4px) scale(1.025);
      box-shadow: 0 8px 30px 0 rgba(44,47,112,0.13);
    }
    .shortcut-icon {
      background: #fff;
      border-radius: 50%;
      width: 66px;
      height: 66px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(44,47,112,0.10);
    }
    .shortcut-icon svg {
      width: 40px;
      height: 40px;
      color: var(--primary);
    }
    .shortcut-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fff;
      letter-spacing: 1px;
    }
    .shortcut-desc {
      font-size: 1rem;
      margin-bottom: 10px;
      opacity: 0.89;
    }
    .shortcut-link {
      display: inline-block;
      background: #fff;
      color: var(--accent);
      font-weight: bold;
      font-size: 1.08rem;
      padding: 9px 22px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(44,47,112,0.10);
      transition: background .18s, color .18s;
      margin-top: 4px;
    }
    .shortcut-link:hover {
      background: var(--accent);
      color: #fff;
    }
    .footer {
      margin-top: 34px;
      font-size: 0.95rem;
      color: #999;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .container {
        margin: 22px 6px;
        padding: 18px 3vw;
      }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EEOS iOS Shortcut Hub</h1>
    <div class="subtitle">
      Discover &amp; add powerful iOS Shortcuts to your device!
    </div>
    <div class="shortcut-card">
      <div class="shortcut-icon">
        <!-- Apple Shortcuts (wand) icon SVG -->
        <svg viewBox="0 0 48 48" fill="none">
          <rect width="48" height="48" rx="24" fill="#2d2f70"/>
          <path d="M24 11l2.12 6.56h6.9l-5.58 4.06 2.12 6.56L24 24.12l-5.56 4.06 2.12-6.56-5.58-4.06h6.9L24 11z" fill="#ff6b00"/>
        </svg>
      </div>
      <div class="shortcut-title">SparkGPT</div>
      <div class="shortcut-desc">with this you can do lots of stuff what ai you thought you cant do 
        Instantly add this awesome shortcut to your iOS device via iCloud.
      </div>
      <a class="shortcut-link" href="https://www.icloud.com/shortcuts/2098fafe032a403bb11c57e51a2793d0" target="_blank">
        Add Shortcut
      </a>
    </div>
    <div class="footer">
      &copy; 2025 EEOS Shortcut Hub &mdash; more Shortcuts coming soon!
    </div>
  </div>
</body>
</html>
